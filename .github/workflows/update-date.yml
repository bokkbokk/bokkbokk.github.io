name: Update Last Updated Date

on:
  push:
    branches:
      - main

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get commit details
        id: commit_info
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=%B >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update last updated date
        run: |
          DATE=$(date +"%m/%d/%y")
          TECHY_FORMAT="$DATE-($COMMIT_HASH)-$COMMIT_MESSAGE"
          DATE=$(date +"%m\/%d\/%y")  # Escape slashes in the date
          sed -i "s|<span id=\"last-updated\">.*</span>|<span id=\"last-updated\">$DATE</span>|" index.html



      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "Update last updated date to $TECHY_FORMAT" || echo "No changes to commit"
          git push
