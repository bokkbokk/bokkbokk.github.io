<html><head><base href="https://interactive-web-simulation.example.com/particle-web/">
<title>Embeddable Particle Web Simulation with Slow Twinkling Stars</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

// Config settings
const config = {
    particleCount: 1150,
    particleSize: 2,
    mouseRadius: 130,
    particleColor: '#ffffff',
    interactionMode: 'repel',
    elasticity: 0.015,
    twinkleSpeed: 0.001
};

// Resize canvas to fit window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Particle class
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = config.particleSize;
        this.baseX = x;
        this.baseY = y;
        this.density = (Math.random() * 30) + 1;
        this.brightness = Math.random() * 0.5 + 0.5;
        this.twinkleSpeed = config.twinkleSpeed * (Math.random() * 0.5 + 0.75);
        this.twinkleOffset = Math.random() * Math.PI * 2;
    }

    update() {
        if (mouse.x !== null && mouse.y !== null) {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;
            
            if (distance < mouse.radius) {
                switch(config.interactionMode) {
                    case 'repel':
                        this.x -= directionX;
                        this.y -= directionY;
                        break;
                    case 'attract':
                        this.x += directionX;
                        this.y += directionY;
                        break;
                    case 'cut':
                        this.baseX = this.x;
                        this.baseY = this.y;
                        break;
                }
            }
        }

        if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx * config.elasticity;
        }
        if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy * config.elasticity;
        }

        this.brightness = 0.5 + 0.5 * Math.sin(performance.now() * this.twinkleSpeed + this.twinkleOffset);
    }

    draw() {
        let color = hexToRgb(config.particleColor);
        ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${this.brightness})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }
}

// Helper function to convert hex to RGB
function hexToRgb(hex) {
    let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}

let particleArray = [];

// Mouse position
let mouse = {
    x: null,
    y: null,
    radius: config.mouseRadius
}

canvas.addEventListener('mousemove', function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
});

canvas.addEventListener('mouseleave', function() {
    mouse.x = null;
    mouse.y = null;
});

// Initialize particles
function init() {
    particleArray = [];
    for (let i = 0; i < config.particleCount; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        particleArray.push(new Particle(x, y));
    }
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    for (let i = 0; i < particleArray.length; i++) {
        particleArray[i].update();
        particleArray[i].draw();
    }
    
    requestAnimationFrame(animate);
}

init();
animate();

// Handle window resize
window.addEventListener('resize', function() {
    resizeCanvas();
    init();
});
</script>
</body></html>
