<!DOCTYPE HTML>
<html>

<head>
  <title>BokkBokk Site</title>
  <style>
    body {
      background: #001a00 url('forest-bg.gif') repeat;
      color: #7cfc00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      background: rgba(0, 26, 0, 0.8);
      border: 2px solid #4a7023;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    h1 {
      font-size: 24px;
      text-shadow: 2px 2px 4px #003300;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .menu a {
      color: #99ff66;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #4a7023;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #003300;
    }

    .pixelart {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    .crt-effect {
      animation: flicker 0.15s infinite;
    }

    #matrix-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 16px;
      pointer-events: none;
      z-index: 999; /* Ensure it covers everything */
    }

    .matrix-letter {
      position: absolute;
      opacity: 0;
      bottom: 0;
      transform: translateY(0);
      animation: matrix-fall 3s linear forwards;
    }

    @keyframes matrix-fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="matrix-animation"></div>
  
  <div id="container" class="crt-effect">
    <h1>Welcome to BokkBokk's Personal Website</h1>
    <img class="pixelart" src="gif.gif" alt="gif tree swaying" width="100" height="100">
    <p>I put stuff here sometimes</p>
    <div class="menu">
      <a href="journal.html">Journal</a>
      <a href="projects.html">Gallery</a>
      <a href="connect.html">Connect</a>
      <a href="">other</a>
    </div>
    <p>Last updated: 7.9.2024</p>
    <p><small>Nothing was harmed in the making of this website.</small></p>
  </div>

  <script>
    const matrixContainer = document.getElementById('matrix-animation');
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-={}[]|:;"\'<,>.?/~`';

    function generateMatrixText() {
      let matrixText = '';
      for (let i = 0; i < 100; i++) {
        matrixText += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return matrixText;
    }

    function createMatrixLetter() {
      const letter = document.createElement('span');
      letter.classList.add('matrix-letter');
      letter.textContent = generateMatrixText();
      letter.style.left = Math.random() * 100 + '%'; // Random starting position
      matrixContainer.appendChild(letter);
    }

    // Create letters at intervals
    setInterval(createMatrixLetter, 50);

    // Transition to reveal content after matrix animation
    setTimeout(() => {
      document.getElementById('container').style.opacity = '1';
    }, 3000); // Adjust the time to match the duration of the animation
  </script>
</body>

</html>
