<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>BokkBokk Site</title>
  <style>
    /* Basic Styling */
    body {
      background: #001a00 url('forest-bg.gif') repeat;
      color: #7cfc00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* Container for Main Content */
    #container {
      background: rgba(0, 26, 0, 0.8);
      border: 2px solid #4a7023;
      border-radius: 10px;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    h1,
    p,
    .menu,
    #image {
      margin: 20px;
    }

    /* Menu Styling */
    .menu {
      display: flex;
      justify-content: space-around;
    }

    .menu a {
      color: #99ff66;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #4a7023;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #003300;
    }

    /* Leaf Container */
    #leaf-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    /* Leaf Styling and Animation */
    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.8;
      transform-origin: center;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Leaf Animation Container -->
  <div id="leaf-container"></div>

  <!-- Main Content -->
  <div id="container">
    <h1>Welcome to BokkBokk's Personal Website</h1>
    <img id="image" class="pixelart" src="gif.gif" alt="gif tree swaying" width="100" height="100">
    <p>I put stuff here sometimes</p>
    <div class="menu">
      <a href="journal.html">Journal</a>
      <a href="projects.html">Gallery</a>
      <a href="connect.html">Connect</a>
      <a href="#">Other</a>
    </div>
    <p>Last updated: 7.9.2024</p>
    <p><small>Nothing was harmed in the making of this website.</small></p>
  </div>

  <!-- JavaScript for Leaf Animation -->
  <script>
    // Configuration
    const leafImages = ['leaf1.png', 'leaf1.png', 'leaf1.png', 'leaf1.png']; // Add paths to your leaf images
    const numberOfLeaves = 300; // Increased number of leaves
    const leafContainer = document.getElementById('leaf-container');

    // Function to create a single leaf
    function createLeaf() {
      const leaf = document.createElement('img');
      leaf.src = leafImages[Math.floor(Math.random() * leafImages.length)];
      leaf.className = 'leaf';

      // Random positioning and animation properties
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2s to 5s duration
      leaf.style.animationDelay = Math.random() * 2 + 's'; // 0s to 2s delay
      leaf.style.opacity = Math.random() * 0.5 + 0.5; // 0.5 to 1 opacity
      leaf.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // Scale between 0.5 and 1

      leafContainer.appendChild(leaf);

      // Remove leaf after animation completes
      leaf.addEventListener('animationend', () => {
        leaf.remove();
      });
    }

    // Generate multiple leaves quickly
    for (let i = 0; i < numberOfLeaves; i++) {
      createLeaf();
    }

    // Continuously add leaves at intervals
    setInterval(() => {
      createLeaf();
    }, 20); // Every 200 milliseconds

    // Reveal main content after a short delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('container').style.opacity = '1';
      }, 1000); // Reveal after 3 seconds
    });
  </script>
</body>

</html>
