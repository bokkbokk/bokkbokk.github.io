<!DOCTYPE HTML>
<html>

<head>
  <title>BokkBokk Site</title>
  <style>
    body {
      background: #001a00 url('forest-bg.gif') repeat;
      color: #7cfc00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      background: rgba(0, 26, 0, 0.8);
      border: 2px solid #4a7023;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    h1, p, .menu a {
      opacity: 0;
      display: inline-block;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .pixelart {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      opacity: 0;
    }

    .cursor {
      display: inline-block;
      background-color: #7cfc00;
      margin-left: 2px;
      width: 10px;
      height: 18px;
      vertical-align: bottom;
      animation: blink 0.8s steps(2, start) infinite;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="container">
    <h1 id="title">Welcome to BokkBokk's Personal Website</h1>
    <img id="image" class="pixelart" src="gif.gif" alt="gif tree swaying" width="100" height="100">
    <p id="description">I put stuff here sometimes</p>
    <div class="menu" id="menu">
      <a href="journal.html">Journal</a>
      <a href="projects.html">Gallery</a>
      <a href="connect.html">Connect</a>
      <a href="">other</a>
    </div>
    <p id="update">Last updated: 7.9.2024</p>
    <p id="footer"><small>Nothing was harmed in the making of this website.</small></p>
    <div class="cursor" id="cursor"></div>
  </div>

  <script>
    const elements = [
      { id: 'title', text: "Welcome to BokkBokk's Personal Website" },
      { id: 'image', isImage: true },
      { id: 'description', text: 'I put stuff here sometimes' },
      { id: 'menu', text: 'Journal Gallery Connect other' },
      { id: 'update', text: 'Last updated: 7.9.2024' },
      { id: 'footer', text: 'Nothing was harmed in the making of this website.' }
    ];

    const cursor = document.getElementById('cursor');
    let currentElement = 0;
    let currentChar = 0;

    function typeText() {
      if (currentElement < elements.length) {
        const element = elements[currentElement];
        const el = document.getElementById(element.id);

        if (element.isImage) {
          el.style.opacity = 1;
          currentElement++;
          currentChar = 0;
          setTimeout(typeText, 500);
        } else {
          if (currentChar < element.text.length) {
            el.innerHTML += element.text.charAt(currentChar);
            el.style.opacity = 1;
            currentChar++;
            setTimeout(typeText, 50);
          } else {
            currentElement++;
            currentChar = 0;
            setTimeout(typeText, 500);
          }
        }
      } else {
        cursor.style.display = 'none';
      }
    }

    setTimeout(() => {
      document.getElementById('container').style.opacity = '1';
      typeText();
    }, 500);
  </script>
</body>

</html>
