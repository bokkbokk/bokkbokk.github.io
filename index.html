<!DOCTYPE html>
<html lang="en">

<head>
  <title>BokkBokk Site</title>
  <style>
    body {
      background: rgb(0, 0, 0);
      color: #7cfc00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    #container {
      background: rgba(0, 26, 0, 1);
      border: 2px solid #4a7023;
      border-radius: 10px;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1,
    p,
    .menu,
    #image {
      margin: 20px;
    }

    .menu {
      display: flex;
      justify-content: space-around;
    }

    .menu a {
      color: #99ff66;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #4a7023;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #003300;
    }

    .vine-pixel {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #4a7023;
    }
  </style>
  <script>
    function updateLastUpdated() {
      var now = new Date();
      var options = { year: 'numeric', month: 'numeric', day: 'numeric' };
      var formattedDate = now.toLocaleDateString('en-US', options);
      document.getElementById('lastUpdated').textContent = 'Last updated: ' + formattedDate;
    }

    window.onload = function () {
      updateLastUpdated();
      createVines();
      setInterval(() => createVines(), 2000); // Add more vines over time
    };

    function createVines() {
      const container = document.getElementById('container');
      const numVines = 5;

      for (let i = 0; i < numVines; i++) {
        growVine(container);
      }
    }

    function growVine(container) {
      const containerRect = container.getBoundingClientRect();

      // Random start point on container edge
      const perimeter = 2 * (container.offsetWidth + container.offsetHeight);
      const randomPoint = Math.random() * perimeter;

      let x, y, direction;
      if (randomPoint < container.offsetWidth) { // Top edge
        x = container.offsetLeft + randomPoint;
        y = container.offsetTop;
        direction = 'up'; // Ensure initial upward bias
      } else if (randomPoint < container.offsetWidth + container.offsetHeight) { // Right edge
        x = container.offsetLeft + container.offsetWidth;
        y = container.offsetTop + (randomPoint - container.offsetWidth);
        direction = 'left';
      } else if (randomPoint < 2 * container.offsetWidth + container.offsetHeight) { // Bottom edge
        x = container.offsetLeft + (randomPoint - (container.offsetWidth + container.offsetHeight));
        y = container.offsetTop + container.offsetHeight;
        direction = 'down';
      } else { // Left edge
        x = container.offsetLeft;
        y = container.offsetTop + (randomPoint - (2 * container.offsetWidth + container.offsetHeight));
        direction = 'right';
      }

      let vineLength = 0;
      const grow = setInterval(() => {
        vineLength++;

        // Create a new vine pixel with randomized color
        const vinePixel = document.createElement('div');
        vinePixel.classList.add('vine-pixel');
        vinePixel.style.left = x + 'px';
        vinePixel.style.top = y + 'px';

        // Randomize color slightly for each pixel (greenish hues)
        const colorOffset = Math.floor(Math.random() * 50);
        vinePixel.style.backgroundColor = `rgb(${74 + colorOffset}, ${112 + colorOffset}, ${35 + colorOffset})`;

        document.body.appendChild(vinePixel);

        // Move the vine pixel based on current direction
        if (direction === 'down') {
          y += 1;
        } else if (direction === 'up') {
          y -= 1;
        } else if (direction === 'left') {
          x -= 1;
        } else if (direction === 'right') {
          x += 1;
        }

        // Prevent growing under the container
        if (
          x >= containerRect.left && x <= containerRect.right &&
          y >= containerRect.top && y <= containerRect.bottom
        ) {
          direction = getRandomDirection(direction); // Turn if hitting container
        }

        // Special rule for top vines: turn when reaching the top of the window
        if (direction === 'up' && y <= 0) {
          direction = getRandomDirection('up');
        }

        // Random turns for erratic growth
        if (Math.random() < 0.3) {
          direction = getRandomDirection(direction);
        }

        // Stop growing after a certain length
        if (vineLength > 300) {
          clearInterval(grow);
        }
      }, 20);
    }

    function getRandomDirection(currentDirection) {
      // Directions to move in
      const possibleDirections = ['up', 'down', 'left', 'right'];

      // Pick a new direction that's different from the current one
      let newDirection = currentDirection;

      while (newDirection === currentDirection) {
        newDirection = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
      }

      return newDirection;
    }
  </script>
</head>

<body>
  <div id="container">
    <h1>Welcome to BokkBokk's Personal Website</h1>
    <img id="image" class="pixelart" src="gif.gif" alt="gif tree swaying" width="100" height="100">
    <p>I put stuff here sometimes</p>
    <div class="menu">
      <a href="journal.html">Journal</a>
      <a href="projects.html">Gallery</a>
      <a href="connect.html">Connect</a>
      <a href="other.html">Other</a>
    </div>
    <p id="lastUpdated">Last updated: 7.9.2024</p>
    <p><small>Nothing was harmed in the making of this website.</small></p>
  </div>
</body>

</html>
