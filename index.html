<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>BokkBokk Site</title>
  <style>
    body {
      background: #001a00 url('forest-bg.gif') repeat;
      color: #7cfc00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    #container {
      background: rgba(0, 26, 0, 0.8);
      border: 2px solid #4a7023;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    h1, p, .menu, #image {
      margin: 20px;
    }

    .menu {
      display: flex;
      justify-content: space-around;
    }

    .menu a {
      color: #99ff66;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #4a7023;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #003300;
    }

    #leaf-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .leaf {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 1;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="leaf-container"></div>

  <div id="container">
    <h1>Welcome to BokkBokk's Personal Website</h1>
    <img id="image" class="pixelart" src="gif.gif" alt="gif tree swaying" width="100" height="100">
    <p>I put stuff here sometimes</p>
    <div class="menu">
      <a href="journal.html">Journal</a>
      <a href="projects.html">Gallery</a>
      <a href="connect.html">Connect</a>
      <a href="">other</a>
    </div>
    <p>Last updated: 7.9.2024</p>
    <p><small>Nothing was harmed in the making of this website.</small></p>
  </div>

  <script>
    // Define the number of leaves and the images used
    const leafImages = ['leaf1.png', 'leaf2.png', 'leaf3.png']; // Use actual paths to your leaf images
    const numberOfLeaves = 30;

    // Create leaf elements
    function createLeaf() {
      const leafContainer = document.getElementById('leaf-container');
      const leaf = document.createElement('img');
      leaf.src = leafImages[Math.floor(Math.random() * leafImages.length)];
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = (Math.random() * 3 + 2) + 's';
      leaf.style.animationDelay = Math.random() * 5 + 's';
      leafContainer.appendChild(leaf);

      // Remove leaf after it has fallen
      leaf.addEventListener('animationend', () => {
        leaf.remove();
      });
    }

    // Initialize the falling leaves
    for (let i = 0; i < numberOfLeaves; i++) {
      setTimeout(createLeaf, i * 300);
    }

    // Reveal the page content after all leaves have fallen
    setTimeout(() => {
      document.getElementById('container').style.opacity = '1';
    }, (numberOfLeaves * 300) + 5000); // Adjust timing as needed
  </script>
</body>

</html>
