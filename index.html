<!DOCTYPE HTML>
<html>

<head>
  <title>BokkBokk Site</title>
  <style>
    body {
      background: #001a00 url('forest-bg.gif') repeat;
      color: #7cfc00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #container {
      background: rgba(0, 26, 0, 0.8);
      border: 2px solid #4a7023;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      text-shadow: 2px 2px 4px #003300;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .menu a {
      color: #99ff66;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #4a7023;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #003300;
    }

    .pixelart {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    .crt-effect {
      animation: flicker 0.15s infinite;
    }
  </style>
</head>

<body>
  <div id="container" class="crt-effect">
    <h1>Welcome to BokkBokk's Personal Website</h1>
    <img class="pixelart" src="gif.gif" alt="gif tree swaying" width="100"
      height="100">
    <p>I put stuff here sometimes</p>
    <div class="menu">
      <a href="https://y2k-forest.neocities.org/journal">Journal</a>
      <a href="projects.html">Gallery</a>
      <a href="https://y2k-forest.neocities.org/connect">Connect</a>
      <a href="https://y2k-forest.neocities.org/resources">Eco Resources</a>
    </div>
    <p>Last updated: 7.9.2024</p>
    <a href="https://webring.geocities.com/earth-keepers">
      <img src="gif2.gif" alt="pixel gif" width="88" height="31">
    </a>
    <p><small>Nothing was harmed in the making of this website.</small></p>
  </div>
</body>

</html>
