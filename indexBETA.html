<!DOCTYPE HTML>
<html>

<head>
  <title>BokkBokk Site</title>
  <style>
    body {
      background: #001a00 url('forest-bg.gif') repeat;
      color: #7cfc00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: rgba(0, 26, 0, 0.8);
      border: 2px solid #4a7023;
      border-radius: 10px;
      max-width: 800px;
      padding: 20px;
      text-align: center;
      position: relative;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 1;
    }

    h1 {
      font-size: 24px;
      text-shadow: 2px 2px 4px #003300;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .menu a {
      color: #99ff66;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #4a7023;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #003300;
    }

    .pixelart {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

    .crt-effect {
      animation: flicker 0.15s infinite;
    }

    #matrix-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none;
      pointer-events: none;
      z-index: 2;
    }

    .matrix-letter {
      position: absolute;
      opacity: 1;
      animation: fade-out 4s linear forwards; /* Slower fade-out */
      color: lime;
      font-family: monospace;
      font-size: 16px;
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="matrix-animation"></div>

  <div id="container" class="crt-effect">
    <h1>Welcome to BokkBokk's Personal Website</h1>
    <img class="pixelart" src="gif.gif" alt="gif tree swaying" width="100" height="100">
    <p>I put stuff here sometimes</p>
    <div class="menu">
      <a href="journal.html">Journal</a>
      <a href="projects.html">Gallery</a>
      <a href="connect.html">Connect</a>
      <a href="">other</a>
    </div>
    <p>Last updated: 7.9.2024</p>
    <p><small>Nothing was harmed in the making of this website.</small></p>
  </div>

  <script>
    const matrixContainer = document.getElementById('matrix-animation');
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-={}[]|:;"\'<,>.?/~`';
    const totalCharacters = 2000; // Significantly more characters

    function generateMatrixText() {
      return characters.charAt(Math.floor(Math.random() * characters.length));
    }

    function createMatrixLetter() {
      const letter = document.createElement('span');
      letter.classList.add('matrix-letter');
      letter.textContent = generateMatrixText();
      letter.style.left = Math.random() * 100 + '%';
      letter.style.top = Math.random() * 100 + '%';
      letter.style.animationDuration = `${Math.random() * 3 + 2}s`; // Slower and varied fade-out duration
      matrixContainer.appendChild(letter);
    }

    // Create the matrix letters
    for (let i = 0; i < totalCharacters; i++) {
      createMatrixLetter();
    }

    // Gradually reveal the content as the characters fade out
    setTimeout(() => {
      document.getElementById('container').style.opacity = '1';
    }, 5000); // Wait a bit longer before fully revealing the content
  </script>
</body>

</html>
