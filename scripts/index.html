    <h1>Download Scripts</h1>

    <button onclick="downloadFile('script1.zip')">Download Script 1</button>
    <button onclick="downloadFile('script2.zip')">Download Script 2</button>
    <button onclick="downloadFile('script3.zip')">Download Script 3</button>

    <script>
      function downloadFile(fileName) {
        trackDownload(fileName);
        const link = document.createElement("a");
        link.href = `scriptFiles/${fileName}`;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
      function trackDownload(fileName) {
        gtag("event", "download", {
          event_category: "Scripts",
          event_label: fileName,
        });
        //window.location.href = `scriptFiles/${fileName}`;
      }
    </script>
