<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaf Pile Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(61, 68, 53);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

// Config settings
const config = {
    leafCount: 500, // Increased the number of leaves
    mouseRadius: 150,
    interactionMode: 'repel',
    elasticity: 0.05, // Increased elasticity for a more dynamic response
    maxLeafSize: 30,  // Maximum leaf size
    minLeafSize: 15   // Minimum leaf size
};

// Leaf image loading
const leafImages = [];
const leafImagePaths = [
  'leaf1.png', // Replace with your leaf image file paths
  'leaf1.png',
  'leaf1.png'
];

// Load images and ensure they are ready
let imagesLoaded = 0;
for (let i = 0; i < leafImagePaths.length; i++) {
    let img = new Image();
    img.src = leafImagePaths[i];
    img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === leafImagePaths.length) {
            init();
            animate();
        }
    };
    img.onerror = () => {
        console.error("Failed to load image:", img.src);
    };
    leafImages.push(img);
}

// Resize canvas to fit window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Leaf class
class Leaf {
    constructor(x, y, img, size) {
        this.x = x;
        this.y = y;
        this.img = img;
        this.size = size;
        this.angle = Math.random() * 360;  // Initial random angle
        this.spinSpeed = (Math.random() * 0.5) - 0.25;  // Random spin speed
        this.baseX = x;
        this.baseY = y;
        this.density = (Math.random() * 30) + 1;
    }

    update() {
        if (mouse.x !== null && mouse.y !== null) {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;

            if (distance < mouse.radius) {
                switch(config.interactionMode) {
                    case 'repel':
                        this.x -= directionX;
                        this.y -= directionY;
                        break;
                    case 'attract':
                        this.x += directionX;
                        this.y += directionY;
                        break;
                    case 'cut':
                        this.baseX = this.x;
                        this.baseY = this.y;
                        break;
                }
            }
        }

        if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx * config.elasticity;
        }
        if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy * config.elasticity;
        }

        this.angle += this.spinSpeed;  // Update the angle to create spinning
    }

    draw() {
        if (this.img.complete) {
            ctx.save();
            ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
            ctx.rotate(this.angle * Math.PI / 180);
            ctx.drawImage(this.img, -this.size / 2, -this.size / 2, this.size, this.size);
            ctx.restore();
        } else {
            // Fallback shape if image is not loaded
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }
    }
}

// Mouse position
let mouse = {
    x: null,
    y: null,
    radius: config.mouseRadius
}

canvas.addEventListener('mousemove', function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
});

canvas.addEventListener('mouseleave', function() {
    mouse.x = null;
    mouse.y = null;
});

let leafArray = [];

// Initialize leaves
function init() {
    leafArray = [];
    for (let i = 0; i < config.leafCount; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * (config.maxLeafSize - config.minLeafSize) + config.minLeafSize;
        let imgIndex = Math.floor(Math.random() * leafImages.length);
        leafArray.push(new Leaf(x, y, leafImages[imgIndex], size));
    }
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < leafArray.length; i++) {
        leafArray[i].update();
        leafArray[i].draw();
    }

    requestAnimationFrame(animate);
}

// Handle window resize
window.addEventListener('resize', function() {
    resizeCanvas();
    init();
});
</script>
</body>
</html>
