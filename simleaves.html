<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaf Pile Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(61, 68, 53);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

// Config settings
const config = {
    leafCount: 8000, // Number of leaves
    maxLeafSize: 40,  // Maximum leaf size
    minLeafSize: 25   // Minimum leaf size
};

// Leaf image loading
const leafImages = [];
const leafImagePaths = [
  'leaf1.png', // Replace with your leaf image file paths
  'leaf1.png',
  'leaf1.png'
];

// Load images and ensure they are ready
let imagesLoaded = 0;
for (let i = 0; i < leafImagePaths.length; i++) {
    let img = new Image();
    img.src = leafImagePaths[i];
    img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === leafImagePaths.length) {
            init();
            animate();
        }
    };
    img.onerror = () => {
        console.error("Failed to load image:", img.src);
    };
    leafImages.push(img);
}

// Resize canvas to fit window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Leaf class
class Leaf {
    constructor(x, y, img, size) {
        this.x = x;
        this.y = y;
        this.img = img;
        this.size = size;
        this.angle = Math.random() * 360;  // Initial random angle
    }

    draw() {
        if (this.img.complete) {
            ctx.save();
            ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
            ctx.rotate(this.angle * Math.PI / 180);
            ctx.drawImage(this.img, -this.size / 2, -this.size / 2, this.size, this.size);
            ctx.restore();
        } else {
            // Fallback shape if image is not loaded
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }
    }
}

let leafArray = [];

// Initialize leaves
function init() {
    leafArray = [];
    const rows = Math.ceil(canvas.height / config.maxLeafSize);
    const cols = Math.ceil(canvas.width / config.maxLeafSize);
    for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
            let size = Math.random() * (config.maxLeafSize - config.minLeafSize) + config.minLeafSize;
            let x = j * config.maxLeafSize;
            let y = i * config.maxLeafSize;
            let imgIndex = Math.floor(Math.random() * leafImages.length);
            leafArray.push(new Leaf(x, y, leafImages[imgIndex], size));
        }
    }
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < leafArray.length; i++) {
        leafArray[i].draw();
    }

    requestAnimationFrame(animate);
}

// Handle window resize
window.addEventListener('resize', function() {
    resizeCanvas();
    init();
});
</script>
</body>
</html>
