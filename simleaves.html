<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaf Pile Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(61, 68, 53);
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type=range] {
            width: 100%;
        }
    </style>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<div id="controls">
    <div class="control-group">
        <label for="leafCount">Leaf Count: <span id="leafCountValue">20000</span></label>
        <input type="range" id="leafCount" min="1000" max="20000" value="20000">
    </div>
    <div class="control-group">
        <label for="maxLeafSize">Max Leaf Size: <span id="maxLeafSizeValue">51</span>px</label>
        <input type="range" id="maxLeafSize" min="10" max="60" value="51">
    </div>
    <div class="control-group">
        <label for="minLeafSize">Min Leaf Size: <span id="minLeafSizeValue">32</span>px</label>
        <input type="range" id="minLeafSize" min="5" max="50" value="32">
    </div>
    <div class="control-group">
        <label for="overlapFactor">Overlap Factor: <span id="overlapFactorValue">1.5</span></label>
        <input type="range" id="overlapFactor" min="0.5" max="1.5" step="0.1" value="1.5">
    </div>
    <button id="applySettings">Apply Settings</button>
</div>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

// Config settings
const config = {
    leafCount: 20000,
    maxLeafSize: 51,
    minLeafSize: 32,
    overlapFactor: 1.5,
};

// Leaf image loading
const leafImages = [];
const leafImagePaths = [
  'leaf1.png', // Replace with your leaf image file paths
  'leaf1.png',
  'leaf1.png'
];

// Load images and ensure they are ready
let imagesLoaded = 0;
for (let i = 0; i < leafImagePaths.length; i++) {
    let img = new Image();
    img.src = leafImagePaths[i];
    img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === leafImagePaths.length) {
            init();
            animate();
        }
    };
    img.onerror = () => {
        console.error("Failed to load image:", img.src);
    };
    leafImages.push(img);
}

// Resize canvas to fit window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Leaf class
class Leaf {
    constructor(x, y, img, size) {
        this.x = x;
        this.y = y;
        this.img = img;
        this.size = size;
        this.angle = Math.random() * 360;  // Initial random angle
    }

    draw() {
        if (this.img.complete) {
            ctx.save();
            ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
            ctx.rotate(this.angle * Math.PI / 180);
            ctx.drawImage(this.img, -this.size / 2, -this.size / 2, this.size, this.size);
            ctx.restore();
        } else {
            // Fallback shape if image is not loaded
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }
    }
}

let leafArray = [];

// Initialize leaves
function init() {
    leafArray = [];
    const totalLeaves = config.leafCount;

    for (let i = 0; i < totalLeaves; i++) {
        let size = Math.random() * (config.maxLeafSize - config.minLeafSize) + config.minLeafSize;
        let x = Math.random() * (canvas.width + size) * config.overlapFactor - size;
        let y = Math.random() * (canvas.height + size) * config.overlapFactor - size;
        let imgIndex = Math.floor(Math.random() * leafImages.length);
        leafArray.push(new Leaf(x, y, leafImages[imgIndex], size));
    }
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < leafArray.length; i++) {
        leafArray[i].draw();
    }

    requestAnimationFrame(animate);
}

// Handle window resize
window.addEventListener('resize', function() {
    resizeCanvas();
    init();
});

// Update settings based on user input
document.getElementById('applySettings').addEventListener('click', function() {
    config.leafCount = parseInt(document.getElementById('leafCount').value);
    config.maxLeafSize = parseInt(document.getElementById('maxLeafSize').value);
    config.minLeafSize = parseInt(document.getElementById('minLeafSize').value);
    config.overlapFactor = parseFloat(document.getElementById('overlapFactor').value);

    document.getElementById('leafCountValue').textContent = config.leafCount;
    document.getElementById('maxLeafSizeValue').textContent = config.maxLeafSize;
    document.getElementById('minLeafSizeValue').textContent = config.minLeafSize;
    document.getElementById('overlapFactorValue').textContent = config.overlapFactor;

    init(); // Reinitialize leaves with new settings
});

</script>
</body>
</html>
