<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaf Pile Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(61, 68, 53);
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<div id="controls">
    <button id="disperseLeaves">Disperse Leaves</button>
</div>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

// Config settings
const config = {
    leafCount: 20000,
    maxLeafSize: 51,
    minLeafSize: 32,
    overlapFactor: 1.5,
};

// Leaf image loading
const leafImages = [];
const leafImagePaths = [
  'leaf1.png', // Replace with your leaf image file paths
  'leaf1.png',
  'leaf1.png'
];

// Load images and ensure they are ready
let imagesLoaded = 0;
for (let i = 0; i < leafImagePaths.length; i++) {
    let img = new Image();
    img.src = leafImagePaths[i];
    img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === leafImagePaths.length) {
            init();
            animate();
        }
    };
    img.onerror = () => {
        console.error("Failed to load image:", img.src);
    };
    leafImages.push(img);
}

// Resize canvas to fit window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Leaf class
class Leaf {
    constructor(x, y, img, size) {
        this.x = x;
        this.y = y;
        this.img = img;
        this.size = size;
        this.angle = Math.random() * 360;  // Initial random angle
        this.initialX = x;
        this.initialY = y;
        this.disperse = false;
    }

    update() {
        if (this.disperse) {
            const dx = this.x - canvas.width / 2;
            const dy = this.y - canvas.height / 2;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const speed = 2; // Speed of dispersion
            const angle = Math.atan2(dy, dx);

            this.x += speed * Math.cos(angle);
            this.y += speed * Math.sin(angle);

            // Remove the leaf if it's fully out of view
            if (this.x < -this.size || this.x > canvas.width + this.size || 
                this.y < -this.size || this.y > canvas.height + this.size) {
                this.removeLeaf();
            }
        }
    }

    draw() {
        if (this.img.complete) {
            ctx.save();
            ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
            ctx.rotate(this.angle * Math.PI / 180);
            ctx.drawImage(this.img, -this.size / 2, -this.size / 2, this.size, this.size);
            ctx.restore();
        } else {
            // Fallback shape if image is not loaded
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }
    }

    removeLeaf() {
        const index = leafArray.indexOf(this);
        if (index > -1) {
            leafArray.splice(index, 1);
        }
    }
}

let leafArray = [];
let dispersing = false;

// Initialize leaves
function init() {
    leafArray = [];
    const totalLeaves = config.leafCount;

    for (let i = 0; i < totalLeaves; i++) {
        let size = Math.random() * (config.maxLeafSize - config.minLeafSize) + config.minLeafSize;
        let x = Math.random() * (canvas.width + size) * config.overlapFactor - size;
        let y = Math.random() * (canvas.height + size) * config.overlapFactor - size;
        let imgIndex = Math.floor(Math.random() * leafImages.length);
        leafArray.push(new Leaf(x, y, leafImages[imgIndex], size));
    }
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < leafArray.length; i++) {
        leafArray[i].update();
        leafArray[i].draw();
    }

    if (dispersing) {
        requestAnimationFrame(animate);
    } else {
        // Continue animating leaves even when not dispersing to handle dynamic effects
        requestAnimationFrame(animate);
    }
}

// Handle window resize
window.addEventListener('resize', function() {
    resizeCanvas();
    init();
});

// Disperse leaves button
document.getElementById('disperseLeaves').addEventListener('click', function() {
    dispersing = true;
    for (let i = 0; i < leafArray.length; i++) {
        leafArray[i].disperse = true;
    }
});

</script>
</body>
</html>
