<html><head><base href="https://interactive-web-simulation.example.com/particle-web/">
<title>Embeddable Particle Web Simulation with Slow Twinkling Stars</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgb(61,68,53);
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

// Config settings
const config = {
    leafCount: 100, // Adjust the number of leaves
    mouseRadius: 130,
    interactionMode: 'repel',
    elasticity: 0.015
};

// Leaf image loading
const leafImages = [];
const leafImagePaths = [
  'leaf1.png', // Replace with your leaf image file paths
  'leaf1.png',
  'leaf1.png'
];

for (let i = 0; i < leafImagePaths.length; i++) {
  let img = new Image();
  img.src = leafImagePaths[i];
  leafImages.push(img);
}

// Resize canvas to fit window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Leaf class
class Leaf {
    constructor(x, y, img) {
        this.x = x;
        this.y = y;
        this.img = img;
        this.baseX = x;
        this.baseY = y;
        this.density = (Math.random() * 30) + 1;
    }

    update() {
        if (mouse.x !== null && mouse.y !== null) {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;

            if (distance < mouse.radius) {
                switch(config.interactionMode) {
                    case 'repel':
                        this.x -= directionX;
                        this.y -= directionY;
                        break;
                    case 'attract':
                        this.x += directionX;
                        this.y += directionY;
                        break;
                    case 'cut':
                        this.baseX = this.x;
                        this.baseY = this.y;
                        break;
                }
            }
        }

        if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx * config.elasticity;
        }
        if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy * config.elasticity;
        }
    }

    draw() {
        ctx.drawImage(this.img, this.x, this.y);
    }
}

// Mouse position
let mouse = {
    x: null,
    y: null,
    radius: config.mouseRadius
}

canvas.addEventListener('mousemove', function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
});

canvas.addEventListener('mouseleave', function() {
    mouse.x = null;
    mouse.y = null;
});

let leafArray = [];

// Initialize leaves
function init() {
    leafArray = [];
    for (let i = 0; i < config.leafCount; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let imgIndex = Math.floor(Math.random() * leafImages.length);
        leafArray.push(new Leaf(x, y, leafImages[imgIndex]));
    }
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < leafArray.length; i++) {
        leafArray[i].update();
        leafArray[i].draw();
    }

    requestAnimationFrame(animate);
}

// Load all leaf images before initializing
let imageCount = leafImages.length;
let imagesLoaded = 0;

for (let i = 0; i < leafImages.length; i++) {
  leafImages[i].onload = () => {
    imagesLoaded++;
    if (imagesLoaded === imageCount) {
      init();
      animate();
    }
  };
}

// Handle window resize
window.addEventListener('resize', function() {
    resizeCanvas();
    init();
});
</script>
</body></html>
